<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;500&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-nav">
      <div class="container">
        <div class="column-full display-flex">
          <h4 class="header-text">Code Journal</h4>
          <a data-view="entries" class="entries-anchor">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
  <main>
      <div data-view="entry-form" class="view hidden" id="entry-form-view">
        <form id="form">
          <div class="row">
            <div class="column-full">
              <h2 class="button-entries font-proza">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title" class="font-proza">Title</label>
              <input required name="title" type="text" id="title">
              <label for="photo-url" class="font-proza">Photo URL</label>
              <input required name="photo-url" type="text" id="photo-url">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes" class="font-proza">Notes</label>
              <textarea required rows="6" name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-right">
              <button data-view="entries" type="submit" class="submit-button">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view" id="entries-view">
        <div class="row">
          <div class="column-entries">
            <h2 class="font-proza">Entries</h2>
          </div>
          <div class="column-entries column-new-button text-right">
            <a data-view="entry-form" class="new-anchor">NEW</a>
          </div>
        </div>
        <div class="row">
          <ul>
          </ul>
        </div>
      </div>
      <div data-view="no-entries" class="view" id="no-entries">
        <p class="text-center">No entries have been recorded.</p>
      </div>
  </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
